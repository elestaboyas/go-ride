{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-2xl p-6 border border-blue-500">
    <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">Create Your Go <span class="text-black">Ride</span> Account</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label class="block font-semibold text-blue-600">{{ field.label }}</label>
                    {{ field }}
                    <p class="text-red-500 text-sm">{{ field.errors }}</p>
                </div>
            {% endfor %}
        </div>

        <div class="sign-up-buttom">
            <button type="submit" class="button">
                Sign Up
            </button>
        </div>
    </form>
</div>
{% endblock %}
