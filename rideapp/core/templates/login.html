{% extends 'base.html' %}

{% block content %}

<div>
    <h2>Login to Go <span>Ride</span></h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.username.label_tag }} {{ form.username }}
        </div>

        <div>
            {{form.password.label_tag}} {{ form.password }}
        </div>

        <button class="button">Login</button>
    </form>
</div>

{% endblock %}
